<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"> 
    <link href="//db.onlinewebfonts.com/c/bf6164e178c2d2af0b9c1e2ffdc02e14?family=Legothick" rel="stylesheet" type="text/css"/>
    <title>Momentum App</title>
</head>
<body>
    <form id="login-form"  class="hidden">
        <input class="login-form-text" required maxlength="15" type="text" placeholder="What is your name?"/>
        <button class="login-form-btn">login</button>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <h2 id="clock">00:00:00</h2>
    <div class="wrapper">
        <form id="todo-form">
            <input class="todo-form-input" type="text" placeholder="Write a To DO List and Press Enter." required/>
        </form>
        <ul id="todo-list"></ul>
        <div id="quote">
        <span></span><br>
        <span></span>
        </div>
        <div id="talker"></div>
    </div>
    
    
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    
    <script src="./js/greetings.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/talker.js"></script>
    
</body>
</html>
